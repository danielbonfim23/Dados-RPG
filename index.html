<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados - RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Dados">
        <h2>Tipo do dado</h2>
        <button class="botao" id="d4" onclick="tipoDado(4)">D4</button>
        <button class="botao" id="d6" onclick="tipoDado(6)">D6</button>
        <button class="botao" id="d8" onclick="tipoDado(8)">D8</button>
        <button class="botao" id="D10" onclick="tipoDado(10)">D10</button>
        <button class="botao" id="d12" onclick="tipoDado(12)">D12</button>
        <button class="botao" id="d20" onclick="tipoDado(20)">D20</button>
        <button class="botao" id="d100" onclick="d100()">D100</button>
        <h4></h4>
    </div>
    <div>
        <h2>Quantidade de dados</h2>
        <input type="number" placeholder="Digite um valor" id="quantidadedados">
    </div>
    <div>
        <h2>Alterador</h2>
        <input type="number" placeholder="Digite um valor" id="alteradordados">
    </div>
    <div>
        <button class="botao" id="iniciar" onclick="iniciar()">Pronto</button>
        <h3 id="resultado"></h3>
    </div>
    
    
    <script src="app.js" defer></script>  
</body>
</html>
